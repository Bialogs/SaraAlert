AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'test/**/*'
    - 'node_modules/**/*'
    - 'lib/tasks/**/*'
    - 'tmp/**/*'
Metrics/LineLength:
  Max: 160
Metrics/PerceivedComplexity:
  Max: 20
Metrics/CyclomaticComplexity:
  Max: 15
Metrics/MethodLength:
  Max: 100
Metrics/AbcSize:
  Max: 60
Metrics/ClassLength:
  Max: 300
Metrics/BlockLength:
  Max: 30
Style/ClassAndModuleChildren:
  Enabled: false
