AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'test/**/*'
    - 'node_modules/**/*'
    - 'lib/tasks/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
Metrics/LineLength:
  Max: 160
Metrics/PerceivedComplexity:
  Max: 20
Metrics/CyclomaticComplexity:
  Max: 15
Metrics/MethodLength:
  Max: 100
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Max: 400
Metrics/BlockLength:
  Max: 35
Style/ClassAndModuleChildren:
  Enabled: false
